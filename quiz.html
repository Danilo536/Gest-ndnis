<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer {
            margin-right: 10px;
        }
        #result {
            margin-bottom: 20px;
        }
        #result.correct {
            color: green;
        }
        #result.incorrect {
            color: red;
        }
    </style>
</head>
<body>

<div class="question" id="question">Frage 1: Wann wurde Martin Luther geboren?</div>

<div class="answers" id="answers">
    <label class="answer"><input type="radio" name="answer" value="a"> a) 10. November 1483</label>
    <label class="answer"><input type="radio" name="answer" value="b"> b) 18. Februar 1546</label>
    <label class="answer"><input type="radio" name="answer" value="c"> c) 31. Oktober 1517</label>
    <label class="answer"><input type="radio" name="answer" value="d"> d) 1. Januar 1500</label>
</div>

<button onclick="checkAnswer()">Weiter</button>

<div id="result"></div>

<script>
    // Array mit Fragen und Antworten
    var questions = [
        { question: "Wann wurde Martin Luther geboren?", a: "10. November 1483", b: "18. Februar 1546", c: "31. Oktober 1517", d: "1. Januar 1500", answer: "a" },
        { question: "Welche Ausbildung hat Martin Luther genossen?", a: "Jura", b: "Theologie", c: "Medizin", d: "Philosophie", answer: "a" },
        { question: "Wo trat Martin Luther als Mönch ein?", a: "Worms", b: "Erfurt", c: "Wittenberg", d: "München", answer: "b" },
        { question: "Wo nagelte Luther seine 95 Thesen?", a: "Erfurt", b: "Worms", c: "Wittenberg", d: "Leipzig", answer: "c" },
        { question: "Was war Luthers Kritikpunkt am Ablasshandel?", a: "Fehlinterpretation der Bibel", b: "Moralische Verfehlungen der Geistlichen", c: "Ungerechte Verteilung der Einnahmen", d: "Verkauf von Ablassbriefen", answer: "d" },
        { question: "Was betonte Luther in Bezug auf die Erlösung?", a: "Werke verdienen Heil", b: "Glaube alleinig", c: "Zahlungen leisten", d: "Fasten und Beten", answer: "b" },
        { question: "Was war Luthers Haltung zur Bibel?", a: "Nur Priester dürfen sie lesen", b: "Alle Gläubigen sollen sie lesen", c: "Sie ist irrelevant", d: "Nur in Latein verfügbar", answer: "b" },
        { question: "Welche politischen Auswirkungen hatten Luthers Lehren?", a: "Geringe politische Auswirkungen", b: "Weltkrieg", c: "Religiöse und politische Unruhen", d: "Politische Reformen", answer: "c" },
        { question: "Was war Luthers Beitrag zur deutschen Literatur?", a: "Geschichte schreiben", b: "Bibelübersetzung", c: "Dramen schreiben", d: "Lyrik", answer: "b" },
        { question: "Wann und wo starb Martin Luther?", a: "31. Oktober 1517 in Wittenberg", b: "18. Februar 1546 in Eisleben", c: "1. Januar 1500 in Worms", d: "10. November 1483 in Erfurt", answer: "b" }
    ];

    var currentQuestion = 0;
    var correctAnswers = 0;

    function displayQuestion() {
        document.getElementById("question").textContent = "Frage " + (currentQuestion + 1) + ": " + questions[currentQuestion].question;
        var answersHTML = "";
        var options = ["a", "b", "c", "d"];
        options.forEach(function(option) {
            answersHTML += '<label class="answer"><input type="radio" name="answer" value="' + option + '"> ' + option + ') ' + questions[currentQuestion][option] + '</label>';
        });
        document.getElementById("answers").innerHTML = answersHTML;
    }

    function checkAnswer() {
        var selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (!selectedAnswer) {
            alert("Bitte wählen Sie eine Antwort aus.");
            return;
        }
        if (selectedAnswer.value === questions[currentQuestion].answer) {
            document.getElementById("result").textContent = "Richtig!";
            document.getElementById("result").className = "correct";
            correctAnswers++;
        } else {
            document.getElementById("result").textContent = "Falsch! Die richtige Antwort ist: " + questions[currentQuestion][questions[currentQuestion].answer];
            document.getElementById("result").className = "incorrect";
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("result").textContent = "Sie haben " + correctAnswers + " von " + questions.length + " Fragen richtig beantwortet.";
        var playAgainButton = document.createElement("button");
        playAgainButton.textContent = "Quiz noch einmal spielen";
        playAgainButton.onclick = function() {
            currentQuestion = 0;
            correctAnswers = 0;
            document.getElementById("result").textContent = "";
            displayQuestion();
            document.getElementById("question").style.display = "block";
            document.getElementById("answers").style.display = "block";
            document.querySelector("button").style.display = "block";
            this.style.display = "none";
        };
        document.body.appendChild(playAgainButton);
    }

    // Zufällige Anordnung der Fragen
    questions.sort(function() {
        return 0.5 - Math.random();
    });

    // Anzeige der ersten Frage
    displayQuestion();
</script>

</body>
</html>
