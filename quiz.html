<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="quiz.css">
</head>
<body>

<div class="navbar">
  <h1 class="navbar-title">Martin Luther</h1>
  <a href="index.html" class="navbar-btn">Zurück</a>
</div>

<div class="intro" id="intro">
  <h2>Willkommen zum Quiz über Martin Luther</h2>
  <p>Hier kannst du dein Wissen über Martin Luther testen. Beantworte die folgenden Fragen und finde heraus, wie gut du über ihn Bescheid weißt!</p>
  <button class="start-button" onclick="startQuiz()">Quiz starten</button>
</div>

<div class="quiz-container" id="quiz-container" style="display: none;">
  <div class="question" id="question"></div>
  <div class="choices">
    <div class="choice-column" id="left-column"></div>
    <div class="choice-column" id="right-column"></div>
  </div>
  <button class="next-question-btn" id="next-question-btn" onclick="displayNextQuestion()">Nächste Frage</button>
</div>

<div class="container" id="result-container" style="display: none;">
  <div class="row">
    <div class="col-sm-12">
      <div class="result-container">
        <h2>Ergebnis</h2>
        <div class="result-text" id="result-text"></div>
        <button class="btn" id="restart-quiz-btn" onclick="restartQuiz()">Quiz neustarten</button>
        <a href="index.html" class="btn">Zurück zur Startseite</a>
      </div>
    </div>
  </div>
</div>

<script src="quiz.js"></script>

</body>
</html>
