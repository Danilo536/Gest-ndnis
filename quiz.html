<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
        }

        .navbar-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #666;
        }

        .correct {
            background-color: #4caf50;
        }

        .wrong {
            background-color: #f44336;
        }

        #result {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Quiz</h1>
    <button class="navbar-btn" onclick="window.history.back()">Zurück</button>
</nav>

<div class="content">
    <div class="quiz-container">
        <h2 class="question">Frage: Wann wurde Martin Luther geboren?</h2>
        <div class="options">
            <button class="option" onclick="checkAnswer('a')">a) 10. November 1483</button>
            <button class="option" onclick="checkAnswer('b')">b) 18. Februar 1546</button>
            <button class="option" onclick="checkAnswer('c')">c) 31. Oktober 1517</button>
            <button class="option" onclick="checkAnswer('d')">d) 1. Januar 1500</button>
        </div>
        <button id="nextBtn" class="quiz-btn" style="display: none;" onclick="nextQuestion()">Nächste Frage</button>
        <button id="showResultBtn" class="quiz-btn" style="display: none;" onclick="showResult()">Auswertung anzeigen</button>
        <div id="result"></div>
    </div>
</div>

<script>
    var questions = [
        {
            question: "Frage: Wann wurde Martin Luther geboren?",
            options: [
                "a) 10. November 1483",
                "b) 18. Februar 1546",
                "c) 31. Oktober 1517",
                "d) 1. Januar 1500"
            ],
            correctAnswer: "a"
        },

        {
           question: "Frage: Was studierte Martin Luther neben Theologie?",
           options: [
                "a) Medizin",
                "b) Jura",
                "c) Er studierte nichts anderes",
                "d) Philosophie"
            ],
            correctAnswer: "b"
        },

        {
           question: "Frage: Was kritisierte Luther öffentlich, was letztlich den Ablasshandel der katholischen Kirche betraf?",
           options: [
                "a) Die Papstwahl",
                "b) Die Bibelübersetzungen",
                "c) Die Unfehlbarkeit des Papstes",
                "d) Die Reichsverfassung"
            ],
            correctAnswer: "c"
        },

        {
           question: "Frage: Was betonte Martin Luther in Bezug auf die Erlösung und den Glauben?",
           options: [
                "a) Die Bedeutung der Heiligen Schriften",
                "b) Die Rolle der Tradition",
                "c) Die Macht der Heiligen",
                "d) Die Anbetung von Bildern"
            ],
            correctAnswer: "a"
        },

        {
           question: "Frage: Welche Ansicht vertrat Luther hinsichtlich der Autorität in Glaubensfragen?",
           options: [
                "a) Die Autorität des Papstes",
                "b) Die Autorität der Tradition",
                "c) Die Autorität der Kirche",
                "d) Die Autorität der Bibel"
            ],
            correctAnswer: "d"
        },

        {
           question: "Frage: Welche Folgen hatten Luthers Lehren auf Europa?",
           options: [
                "a) Einheit und Stabilität",
                "b) Politische und religiöse Unruhen",
                "c) Kulturelle Vereinheitlichung",
                "d) Rückkehr zum Katholizismus"
            ],
            correctAnswer: "b"
        },

        {
           question: "Frage: Welchen Einfluss hatte Luthers Übersetzung der Bibel ins Deutsche auf die deutsche Sprache und Literatur?",
           options: [
                "a) Wenig bis gar keinen Einfluss",
                "b) Verlust der deutschen Kultur",
                "c) Stärkung der lateinischen Sprache",
                "d) Großen Einfluss auf die deutsche Sprache und Literatur"
            ],
            correctAnswer: "d"
        },

        {
           question: "Frage: Wann und wo verstarb Martin Luther?",
           options: [
                "a) 10. November 1546 in Eisleben",
                "b) 18. Februar 1546 in Wittenberg",
                "c) 31. Oktober 1517 in Rom",
                "d) 1. Januar 1500 in Erfurt"
            ],
            correctAnswer: "a"
        }
    ];

    var currentQuestionIndex = 0;
    var correctAnswers = 0;
    var userAnswers = [];

    function checkAnswer(answer) {
        userAnswers[currentQuestionIndex] = answer;
        var options = document.querySelectorAll('.option');
        for (var i = 0; i < options.length; i++) {
            options[i].classList.remove('correct', 'wrong');
        }
        if (answer === questions[currentQuestionIndex].correctAnswer) {
            correctAnswers++;
            document.querySelector('.option:nth-child(' + (answer.charCodeAt(0) - 96) + ')').classList.add('correct');
        } else {
            document.querySelector('.option:nth-child(' + (answer.charCodeAt(0) - 96) + ')').classList.add('wrong');
        }
        document.getElementById("nextBtn").style.display = "block";
        document.getElementById("showResultBtn").style.display = "none";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("showResultBtn").innerHTML = "Quiz neu starten";
            document.getElementById("showResultBtn").setAttribute("onclick", "restartQuiz()");
            document.getElementById("showResultBtn").style.display = "block";
        }
    }

    function showResult() {
        var resultText = "Ergebnis: " + correctAnswers + "/" + questions.length + "<br>";
        resultText += "Folgende Fragen waren falsch:<br>";
        for (var i = 0; i < questions.length; i++) {
            if (questions[i].correctAnswer !== userAnswers[i]) {
                resultText += "Frage " + (i + 1) + ": " + questions[i].question + "<br>";
                resultText += "Richtige Antwort: " + questions[i].options[questions[i].correctAnswer.charCodeAt(0) - 97] + "<br>";
            }
        }
        document.getElementById("result").innerHTML = resultText;
        document.getElementById("result").style.display = "block";
        document.getElementById("showResultBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "block";
    }

    function displayQuestion() {
        var question = questions[currentQuestionIndex];
        document.querySelector(".question").innerHTML = question.question;
        var optionsHtml = "";
        for (var i = 0; i < question.options.length; i++) {
            optionsHtml += "<button class='option' onclick='checkAnswer(\"" + String.fromCharCode(97 + i) + "\")'>" + question.options[i] + "</button>";
        }
        document.querySelector(".options").innerHTML = optionsHtml;
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("showResultBtn").style.display = "none";
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        correctAnswers = 0;
        userAnswers = [];
        displayQuestion();
        document.getElementById("result").style.display = "none";
        document.getElementById("nextBtn”).style.display = “none”;
document.getElementById(“showResultBtn”).innerHTML = “Auswertung anzeigen”;
document.getElementById(“showResultBtn”).setAttribute(“onclick”, “showResult()”);
document.getElementById(“showResultBtn”).style.display = “none”;
}

displayQuestion();

</script>
</body>
</html>
