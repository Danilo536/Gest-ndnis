<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="Javasheet" href="quiz.js"
</head>
<body>

<a href="index.html" id="back-btn">Zurück</a>

<div id="quiz-container">
    <h1>Quiz über Martin Luther</h1>

    <div class="question" id="question1">
        <h2>Frage 1: Wann wurde Martin Luther geboren?</h2>
        <div class="answers">
            <label class="answer">
                <input type="radio" name="q1" value="a"> a) 10. November 1483
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="b"> b) 18. Februar 1546
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="c"> c) 31. Oktober 1517
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="d"> d) 1. Januar 1500
            </label>
        </div>
    </div>

    <!-- Weitere Fragen hier einfügen -->

    <button class="btn" id="next-btn">Weiter</button>
    <button class="btn" id="result-btn" style="display: none;">Auswertung anzeigen</button>
    <button class="btn" id="restart-btn" style="display: none;">Quiz neu starten</button>

</div>

<script>
    // Funktion zum Mischen eines Arrays (Fisher-Yates Algorithmus)
function shuffleArray(array) {
}

// Fragen-Array mit Fragen und den richtigen Antworten
const questions = [
    {
        question: "Wann wurde Martin Luther geboren?",
        answers: [
            { text: "a) 10. November 1483", correct: true },
            { text: "b) 18. Februar 1546", correct: false },
            { text: "c) 31. Oktober 1517", correct: false },
            { text: "d) 1. Januar 1500", correct: false }
        ]
    },
    // Weitere Fragen hier hinzufügen
];

// Zufällige Anordnung der Fragen
shuffleArray(questions);

// Aktuelle Frage
let currentQuestionIndex = 0;

const questionElement = document.getElementById("question");
const answerElements = Array.from(document.getElementsByClassName("answer"));
const nextButton = document.getElementById("next-btn");
const resultButton = document.getElementById("result-btn");
const restartButton = document.getElementById("restart-btn");

function showQuestion(question) {
    questionElement.innerText = question.question;
    question.answers.forEach((answer, index) => {
        answerElements[index].innerText = answer.text;
        answerElements[index].dataset.correct = answer.correct;
    });
}

function showNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion(questions[currentQuestionIndex]);
    } else {
        nextButton.style.display = "none";
        resultButton.style.display = "block";
    }
}

function showResult() {
    let correctAnswers = 0;
    let resultText = "Auswertung:\n\n";

    questions.forEach((question, index) => {
        const selectedAnswer = answerElements.find(answer => answer.checked);
        if (selectedAnswer.dataset.correct === "true") {
            correctAnswers++;
        }
        resultText += "Frage " + (index + 1) + ": " + (selectedAnswer.dataset.correct === "true" ? "Richtig" : "Falsch") + "\n";
    });

    resultText += "\nDu hast " + correctAnswers + " von " + questions.length + " Fragen richtig beantwortet.";

    alert(resultText);

    restartButton.style.display = "block";
    resultButton.style.display = "none";
}

showQuestion(questions[currentQuestionIndex]);

nextButton.addEventListener("click", showNextQuestion);
resultButton.addEventListener("click", showResult);
restartButton.addEventListener("click", () => {
    window.location.reload();
});
</script>

</body>
</html>
