<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
        }

        .navbar-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #444;
        }

        .correct {
            background-color: #4caf50;
        }

        .wrong {
            background-color: #f44336;
        }

        #result {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Quiz</h1>
    <button class="navbar-btn" onclick="window.history.back()">Zurück</button>
</nav>

<div class="content">
    <div class="quiz-container">
        <h2 class="question"></h2>
        <div class="options"></div>
        <button id="nextBtn" class="quiz-btn" style="display: none;" onclick="nextQuestion()">Nächste Frage</button>
        <div id="result"></div>
    </div>
</div>

<script>
    var questions = [
        {
            question: "Welche historische Handlung markierte den Beginn der Reformation, an der Martin Luther maßgeblich beteiligt war?",
            options: [
                ["Die 95 Thesen", true],
                ["Luthers Buch “Die Freiheit eines Christenmenschen” war der Auslöser für die Reformation.", false],
                ["Martin Luther startete die Reformation mit einer öffentlichen Rede vor dem Papst in Rom.", false],
                ["Die Reformation begann mit einer Geheimkonferenz zwischen Martin Luther und anderen Gelehrten in Deutschland.", false]
            ]
        },
        {
            question: "Welche Rolle spielte Martin Luther in der Reformation?",
            options: [
                ["Eine zentrale Rolle", true],
                ["Martin Luther war nur ein Randfiguren in der Reformation und hatte wenig Einfluss.", false],
                ["Luther war in erster Linie ein politischer Aktivist und spielte keine bedeutende Rolle in der religiösen Reform.", false],
                ["Martin Luther war nicht wirklich an der Reformation beteiligt und wurde erst später als Held stilisiert.", false]
            ]
        },
        {
            question: "Was kritisierte Luther öffentlich, was letztlich den Ablasshandel der katholischen Kirche betraf?",
            options: [
                ["Luther kritisierte den Ablasshandel der katholischen Kirche öffentlich, insbesondere durch seine 95 Thesen.", true],
                ["Er kritisierte die Papstwahl.", false],
                ["Seine Kritik bezog sich auf die Liturgie der Messe.", false],
                ["Luther kritisierte die Heiligenverehrung der katholischen Kirche.", false]
            ]
        },
        // Weitere Fragen hier einfügen...
    ];

    var currentQuestion = 0;
    var score = 0;

    function startQuiz() {
        showQuestion(currentQuestion);
    }

    function showQuestion(index ) {
        var question = questions[index];
        document.querySelector(".question").textContent = question.question;
        var optionsHtml = "";
        question.options.forEach(function(option, i) {
            optionsHtml += "<button class='option' onclick='checkAnswer(" + i + ")'>" + option[0] + "</button>";
        });
        document.querySelector(".options").innerHTML = optionsHtml;
    }

    function checkAnswer(index) {
        var selectedOption = questions[currentQuestion].options[index];
        if (selectedOption[1]) {
            score++;
            document.querySelector(".option:nth-child(" + (index + 1) + ")").classList.add("correct");
        } else {
            document.querySelector(".option:nth-child(" + (index + 1) + ")").classList.add("wrong");
        }
        document.querySelectorAll(".option").forEach(function(option) {
            option.disabled = true;
        });
        document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
            document.getElementById("nextBtn").style.display = "none";
            document.querySelectorAll(".option").forEach(function(option) {
                option.classList.remove("correct", "wrong");
                option.disabled = false;
            });
        } else {
            showResult();
        }
    }

    function showResult() {
        var resultText = "Ergebnis: " + score + "/" + questions.length + "<br>";
        resultText += "Folgende Fragen waren falsch:<br>";
        for (var i = 0; i < questions.length; i++) {
            if (!questions[i].options.some(function(option) { return option[1]; })) {
                resultText += "Frage " + (i + 1) + ": " + questions[i].question + "<br>";
            }
        }
        document.getElementById("result").innerHTML = resultText;
        document.getElementById("result").style.display = "block";
        document.getElementById("nextBtn").textContent = "Quiz neu starten";
        document.getElementById("nextBtn").setAttribute("onclick", "restartQuiz()");
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        showQuestion(currentQuestion);
        document.getElementById("result").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
    }

    startQuiz();
</script>
</body>
</html>
