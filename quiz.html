<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer {
            margin-right: 10px;
        }
        #result {
            margin-bottom: 20px;
        }
        #result.correct {
            color: green;
        }
        #result.incorrect {
            color: red;
        }
        #nextButton {
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="question" id="question"></div>

    <div class="answers" id="answers"></div>

    <button onclick="checkAnswer()">Weiter</button>

    <button id="nextButton" onclick="nextQuestion()">N채chste Frage</button>

    <div id="result"></div>
</div>

<script>
    // Array mit Fragen und Antworten
    var questions = [
        { question: "Wann wurde Martin Luther geboren?", a: "10. November 1483", b: "18. Februar 1546", c: "31. Oktober 1517", d: "1. Januar 1500", answer: "a" },
        // Weitere Fragen hier einf체gen
    ];

    var currentQuestion = 0;
    var correctAnswers = 0;

    function displayQuestion() {
        var questionHTML = "";
        var options = ["a", "b", "c", "d"];
        questionHTML += "<div class='question'>Frage " + (currentQuestion + 1) + ": " + questions[currentQuestion].question + "</div>";
        options.forEach(function(option) {
            questionHTML += '<label class="answer"><input type="radio" name="answer" value="' + option + '"> ' + option + ') ' + questions[currentQuestion][option] + '</label>';
        });
        document.getElementById("question").innerHTML = questionHTML;
    }

    function checkAnswer() {
        var selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (!selectedAnswer) {
            alert("Bitte w채hlen Sie eine Antwort aus.");
            return;
        }
        if (selectedAnswer.value === questions[currentQuestion].answer) {
            correctAnswers++;
        }
        document.querySelector("button").style.display = "none";
        document.getElementById("nextButton").style.display = "block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
            document.querySelector("button").style.display = "block";
            document.getElementById("nextButton").style.display = "none";
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("nextButton").style.display = "none";
        var resultText = "Sie haben " + correctAnswers + " von " + questions.length + " Fragen richtig beantwortet.";
        document.getElementById("result").textContent = resultText;
    }

    // Zuf채llige Anordnung der Fragen
    questions.sort(function() {
        return 0.5 - Math.random();
    });

    // Anzeige der ersten Frage
    displayQuestion();
</script>

</body>
</html>
