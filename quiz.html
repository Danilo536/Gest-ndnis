<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">   
</head>
<body>

<a href="index.html" id="back-btn">Zur체ck</a>

<div id="quiz-container">
    <h1>Quiz 체ber Martin Luther</h1>

    <div class="question" id="question1">
        <h2>Frage 1: Wann wurde Martin Luther geboren?</h2>
        <div class="answers">
            <label class="answer">
                <input type="radio" name="q1" value="a"> a) 10. November 1483
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="b"> b) 18. Februar 1546
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="c"> c) 31. Oktober 1517
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="d"> d) 1. Januar 1500
            </label>
        </div>
    </div>

    <!-- Weitere Fragen hier einf체gen -->

    <button class="btn" id="next-btn">Weiter</button>
    <button class="btn" id="result-btn" style="display: none;">Auswertung anzeigen</button>
    <button class="btn" id="restart-btn" style="display: none;">Quiz neu starten</button>

</div>

<script>
    const questions = document.querySelectorAll('.question');
    let currentQuestion = 0;
    let correctAnswers = 0;

    document.getElementById('next-btn').addEventListener('click', () => {
        const selectedAnswer = document.querySelector('input[name=q' + (currentQuestion + 1) + ']:checked');
        if (selectedAnswer) {
            if (selectedAnswer.value === 'a') {
                correctAnswers++;
            }
            questions[currentQuestion].style.display = 'none';
            currentQuestion++;
            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = 'block';
            } else {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('result-btn').style.display = 'block';
            }
        } else {
            alert('Bitte w채hlen Sie eine Antwort aus.');
        }
    });

    document.getElementById('result-btn').addEventListener('click', () => {
        let results = "";
        questions.forEach((question, index) => {
            const selectedAnswer = question.querySelector('input[name=q' + (index + 1) + ']:checked');
            if (!selectedAnswer) {
                results += `<p>Frage ${index + 1} ist nicht beantwortet</p>`;
            } else if (selectedAnswer.value !== 'a') {
                results += `<p>Frage ${index + 1} ist falsch</p>`;
            }
        });

        const resultMessage = `Du hast ${correctAnswers}/${questions.length} Fragen richtig beantwortet. <br><br> Folgende waren falsch oder nicht beantwortet: <br>${results}`;
        document.body.innerHTML += `<div id="result-container">${resultMessage}</div>`;
        document.getElementById('restart-btn').style.display = 'block';
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
        window.location.reload();
    });
</script>

</body>
</html>
