<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer {
            margin-right: 10px;
        }
        #result {
            margin-bottom: 20px;
        }
        #result.correct {
            color: green;
        }
        #result.incorrect {
            color: red;
        }
    </style>
</head>
<body>

<div class="question" id="question">Frage 1: Wann wurde Martin Luther geboren?</div>

<div class="answers" id="answers">
    <label class="answer"><input type="radio" name="answer" value="a"> a) 10. November 1483</label>
    <label class="answer"><input type="radio" name="answer" value="b"> b) 18. Februar 1546</label>
    <label class="answer"><input type="radio" name="answer" value="c"> c) 31. Oktober 1517</label>
    <label class="answer"><input type="radio" name="answer" value="d"> d) 1. Januar 1500</label>
</div>

<button onclick="checkAnswer()">Weiter</button>

<div id="result"></div>

<script>
    // Array mit Fragen und Antworten
    var questions = [
        { question: "Wann wurde Martin Luther geboren?", answer: "a" },
        { question: "Welche Ausbildung hat Martin Luther genossen?", answer: "b" },
        { question: "Wo trat Martin Luther als Mönch ein?", answer: "b" },
        { question: "Wo nagelte Luther seine 95 Thesen?", answer: "b" },
        { question: "Was war Luthers Kritikpunkt am Ablasshandel?", answer: "d" },
        { question: "Was betonte Luther in Bezug auf die Erlösung?", answer: "b" },
        { question: "Was war Luthers Haltung zur Bibel?", answer: "b" },
        { question: "Welche politischen Auswirkungen hatten Luthers Lehren?", answer: "c" },
        { question: "Was war Luthers Beitrag zur deutschen Literatur?", answer: "c" },
        { question: "Wann und wo starb Martin Luther?", answer: "c" }
    ];

    var currentQuestion = 0;
    var correctAnswers = 0;

    function displayQuestion() {
        document.getElementById("question").textContent = "Frage " + (currentQuestion + 1) + ": " + questions[currentQuestion].question;
        var answersHTML = "";
        var answers = ["a", "b", "c", "d"];
        answers.forEach(function(option) {
            answersHTML += '<label class="answer"><input type="radio" name="answer" value="' + option + '"> ' + option + ') ' + questions[currentQuestion][option] + '</label>';
        });
        document.getElementById("answers").innerHTML = answersHTML;
    }

    function checkAnswer() {
        var selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (!selectedAnswer) {
            alert("Bitte wählen Sie eine Antwort aus.");
            return;
        }
        if (selectedAnswer.value === questions[currentQuestion].answer) {
            document.getElementById("result").textContent = "Richtig!";
            document.getElementById("result").className = "correct";
            correctAnswers++;
        } else {
            document.getElementById("result").textContent = "Falsch! Die richtige Antwort ist: " + questions[currentQuestion][questions[currentQuestion].answer];
            document.getElementById("result").className = "incorrect";
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("result").textContent = "Sie haben " + correctAnswers + " von " + questions.length + " Fragen richtig beantwortet.";
    }

    // Zufällige Anordnung der Fragen
    questions.sort(function() {
        return 0.5 - Math.random();
    });

    // Anzeige der ersten Frage
    displayQuestion();
</script>

</body>
</html>
