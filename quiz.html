<a href="index.html" id="back-btn">Zurück</a>

<div id="quiz-container">
    <h1>Quiz über Martin Luther</h1>

    <div class="question" id="question1">
        <h2>Frage 1: Wann wurde Martin Luther geboren?</h2>
        <div class="answers">
            <label class="answer">
                <input type="radio" name="q1" value="a"> a) 10. November 1483
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="b"> b) 18. Februar 1546
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="c"> c) 31. Oktober 1517
            </label>
            <label class="answer">
                <input type="radio" name="q1" value="d"> d) 1. Januar 1500
            </label>
        </div>
    </div>

    <!-- Weitere Fragen hier einfügen -->
