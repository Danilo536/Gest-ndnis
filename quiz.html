<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gt">

<nav class="navbar">
    <div class="navbar-left">
        <h1>Martin Luther Quiz</h1>
    </div>
    <div class="navbar-right">
        <a href="index.html" class="navbar-link">Zurück</a>
    </div>
</nav>

<div class="content">
    <form id="quiz-form">
        <div class="quiz-question">
            <h2 id="question">Frage: Wann wurde Martin Luther geboren?</h2>
            <div class="quiz-options" id="options">
                <label><input type="radio" name="option" value="a"> 10. November 1483</label><br>
                <label><input type="radio" name="option" value="b"> 18. Februar 1546</label><br>
                <label><input type="radio" name="option" value="c"> 31. Oktober 1517</label><br>
                <label><input type="radio" name="option" value="d"> 1. Januar 1500</label><br>
            </div>
        </div>
        <button type="button" id="next-btn">Nächste Frage</button>
        <div id="result"></div>
    </form>
</div>

<script>
    const correctAnswer = "a"; // Set the correct answer option here
    let score = 0;

    document.getElementById("next-btn").addEventListener("click", () => {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            if (selectedOption.value === correctAnswer) {
                score++;
            }
            showNextQuestion();
        } else {
            alert("Bitte wählen Sie eine Antwort aus.");
        }
    });

    function showNextQuestion() {
        const options = document.querySelectorAll('input[name="option"]');
        options.forEach(option => {
            option.checked = false;
        });

        const resultElement = document.getElementById("result");
        resultElement.textContent = `Ergebnis: ${score}/10`;

        // Show next question or result
        if (score === 10) {
            resultElement.textContent += " - Perfekt!";
            document.getElementById("next-btn").remove();
        } else {
            const questions = ["Frage 2: Welche Ausbildung hat Martin Luther genossen?", "Frage 3: Wo trat Martin Luther als Mönch ein?", /* Weitere Fragen hier hinzufügen */];
            const nextQuestion = questions[score];
            document.getElementById("question").textContent = nextQuestion;
        }
    }
</script>

</body>
</html>
