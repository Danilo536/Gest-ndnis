<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gt">

<nav class="navbar">
    <div class="navbar-left">
        <h1>Martin Luther Quiz</h1>
    </div>
    <div class="navbar-right">
        <a href="index.html" class="navbar-link">Zurück</a>
    </div>
</nav>

<div class="content">
    <form id="quiz-form">
        <div class="quiz-question">
            <h2 id="question"></h2>
            <div class="quiz-options" id="options"></div>
        </div>
        <button type="button" id="next-btn">Nächste Frage</button>
        <div id="result"></div>
    </form>
</div>

<script>
    const questions = [
        {
            question: "Frage 1: Wann wurde Martin Luther geboren?",
            options: ["10. November 1483", "18. Februar 1546", "31. Oktober 1517", "1. Januar 1500"],
            answer: "10. November 1483"
        },
        {
            question: "Frage 2: Welche Ausbildung hat Martin Luther genossen?",
            options: ["Medizin", "Jura", "Theologie", "Philosophie"],
            answer: "Jura"
        },
        // Weitere Fragen hier hinzufügen...
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizForm = document.getElementById("quiz-form");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-btn");
    const resultElement = document.getElementById("result");

    function showQuestion() {
        const question = questions[currentQuestion];
        questionElement.textContent = question.question;
        optionsElement.innerHTML = "";

        question.options.forEach(option => {
            const optionButton = document.createElement("button");
            optionButton.textContent = option;
            optionButton.addEventListener("click", () => selectAnswer(option));
            optionsElement.appendChild(optionButton);
        });
    }

    function selectAnswer(selectedOption) {
        const question = questions[currentQuestion];
        if (selectedOption === question.answer) {
            score++;
        }
    }

    function showResult() {
        resultElement.textContent = `Ergebnis: ${score}/${questions.length}`;
        if (score === questions.length) {
            resultElement.textContent += " - Perfekt!";
        } else if (score === 0) {
            resultElement.textContent += " - Keine richtigen Antworten!";
        }
    }

    function showNextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            quizForm.remove();
            showResult();
        }
    }

    nextButton.addEventListener("click", showNextQuestion);

    // Initial Question
    showQuestion();
</script>
</body>
</html>
