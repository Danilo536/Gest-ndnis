<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitstrahl</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Zusätzliches CSS für das Styling der Zeitstrahl-Seite */
        .timeline-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .timeline-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <h1>Martin Luther</h1>
    </div>
    <div class="navbar-right">
        <button class="navbar-btn" onclick="window.history.back()">Zurück</button>
    </div>
</nav>

<div class="content">
    <div class="timeline-container">
        <h2>Zeitstrahl</h2>
        <img src="https://imgs.search.brave.com/vrQiCa-SVdQ8JWuFlW4mLXWmKC_IETw9ukOlvEq8ZP8/rs:fit:860:0:0/g:ce/aHR0cDovL3d3dy5r/cmVhdGl2ZXJ1bnRl/cnJpY2h0LmRlL2Fz/c2V0cy9pbWFnZXMv/WmVpdGxlaXN0ZS1M/dXRoZXItRi1Mb3Mu/anBn" alt="Zeitstrahl" class="timeline-image">
    </div>
</div>

</body>
</html>
